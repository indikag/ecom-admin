<mat-card>
	<table mat-table [dataSource]="supplierList" class="w-100">
    <ng-container matColumnDef="contact_title">
			<th mat-header-cell *matHeaderCellDef> Title </th>
			<td mat-cell *matCellDef="let element"> {{element.contact_title}} </td>
    </ng-container>

		<ng-container matColumnDef="contact_name">
			<th mat-header-cell *matHeaderCellDef> name </th>
			<td mat-cell *matCellDef="let element"> {{element.contact_name}} </td>
		</ng-container>

		<ng-container matColumnDef="company_name">
			<th mat-header-cell *matHeaderCellDef> description </th>
			<td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
		</ng-container>

		<ng-container matColumnDef="active">
			<th mat-header-cell *matHeaderCellDef> active </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [(ngModel)] = "element.active"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action_edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <mat-icon (click)="editSupplier(element)">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="action_delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <mat-icon (click)="deleteSupplier(element)">delete_outline</mat-icon>
      </td>
    </ng-container>

		<tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
	</table>
</mat-card>
