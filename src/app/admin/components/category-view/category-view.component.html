<mat-card>
	<table mat-table [dataSource]="categoryList" class="w-100">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> name </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> description </th>
			<td mat-cell *matCellDef="let element"> {{element.description}} </td>
		</ng-container>

		<ng-container matColumnDef="active">
			<th mat-header-cell *matHeaderCellDef> active </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [(ngModel)] = "element.active"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action_edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <mat-icon (click)="editCategoryButtonClick({ item: element, param1: $event })">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="action_delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <mat-icon (click)="deleteCategory(element)">delete_outline</mat-icon>
      </td>
    </ng-container>

		<tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
	</table>
</mat-card>
