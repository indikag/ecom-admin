<div class="container">
	<div class="row p-1" *ngFor="let item of deliveryArea">
		<!--City Name-->
		<div class="col-sm-6">
			<mat-label>{{item.city.name_en}}</mat-label>
		</div>
		<!--Charge Input-->
		<div class="col-sm-3">
			<input matInput placeholder="Ex. Pizza" [(ngModel)]="item.delivery_charge">
		</div>
		<!--Update Button-->
		<div class="col-sm-3">
			<button mat-flat-button color="primary" (click)="updateDeliveryCharge(item)">Update</button>
		</div>
	</div>
</div>
