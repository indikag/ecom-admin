<div class="container">
	<!--Items-->
	<div class="row">
		<div class="col-6">
			<mat-accordion>
				<mat-expansion-panel *ngFor="let item of categoryList">
					<mat-expansion-panel-header>
						<mat-panel-title>
							{{item.name}}
						</mat-panel-title>
					</mat-expansion-panel-header>
					<div class="col">
						<div class="row" *ngFor="let product of productList | productCategoryFilter: item">
							<div class="col-10">
								<mat-label>{{product.name}}</mat-label>
							</div>
							<div class="col-2">
								<button mat-button class="text-right" color="primary" (click)="addProductToPack(product)">
									<mat-icon>add_circle_outline</mat-icon>
								</button>
							</div>
						</div>
					</div>
				</mat-expansion-panel>
			</mat-accordion>
		</div>

		<!--Added Items-->
		<div class="col-6">
			<div class="row" *ngFor="let item of selectedProducts">
				<div class="col-8">
					<mat-label>{{item.name}}</mat-label>
				</div>
				<div class="col-2">
					<mat-form-field>
						<input matInput value="1" type="number">
					</mat-form-field>
				</div>
				<div class="col-2">
					<button mat-button color="warn" (click)="removeProductFromMyPack(item)">
						<mat-icon>delete</mat-icon>
					</button>
				</div>
			</div>
			<div class="row" *ngIf="selectedProducts.length > 0">
				<button mat-flat-button color="primary">Save</button>
			</div>
		</div>

	</div>
</div>
