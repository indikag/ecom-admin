<div class="container">
	<mat-tab-group>
		<mat-tab label="View">
			<h1>Add A New Category</h1>
			<app-category-view (categorySelect)="categorySelectEvent($event)"></app-category-view>
		</mat-tab>

		<mat-tab label="Add">
			<h1>All Categories</h1>
			<app-category-form [selectedCategory]="selectedCategory"></app-category-form>
		</mat-tab>
	</mat-tab-group>
</div>
